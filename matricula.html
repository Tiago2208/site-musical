<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <img class="navbar-brand" src="img/musicdot-logo-light.svg"></img>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Matrículas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html#Contato">Emails</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-3">
        <div class="mt-3 bg-dark text-light">
            <div class="container-fluid py-4">
                <h1 class="display-5 fw-bold">Escolher cursos</h1>
                <p class="col-md-9 fs-4">Escolha os cursos que gostaria de se matricular.</p>
            </div>
        </div>
        <footer>
            <table class="table table-stripped table-hover mt-2">
                <thead class="table-light">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Curso</th>
                        <th scope="col">Tempo</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="20"></td>
                        <td>Curso de Violão</td>
                        <td>20h</td>
                    </tr>
                    <tr>
                        <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="30"></td>
                        <td>Curso de Bambolê</td>
                        <td>30h</td>
                    </tr>
                    <tr>
                        <td><input onclick="adicionaCurso(this)" type="checkbox" name="curso" value="20"></td>
                        <td>Curso de Java</td>
                        <td>12h</td>
                    </tr>
                <tfoot class="table-group-divider">
                    <tr class="table-light">
                        <td>Total</td>
                        <td class="js-total-de-cursos">0 curso(s)</td>
                        <td class="js-total-de-horas">0h</td>
                    </tr>
                </tfoot>
                </tbody>
            </table>
            <button type="button" class="js-botao-confirmar disabled btn btn-outline-dark btn-lg mb-4">Confirmar Matrícula</button>
        </footer>

    </main>
    <script src="js/matricula.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
