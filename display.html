<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Display</title>
    <style>
        p {
            background-color: blue;
            width: 30%;
        }

        a {
            background-color: red;
            width: 60%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <p>Um parágrafo que é block</p>
    <p>Mais um parágrafo que é block</p>
    <a>Um link que é inline</a>
    <a>Mais um link que é inline</a>
</body>

</html>
